<li class="menu">
  <a (click)="toggle($event)" [ngClass]="{'expanded': item.expanded, 'shrink': !item.expanded}">
    <i
      class="fa fa-fw"
      [ngClass]="item.icon"></i>
    {{ item.title }}
    <i
      class="fa down fa-angle-down"
      *ngIf="item.children"></i>
  </a>
  <ul
    *ngIf="item.children"
    class="list-unstyled">
    <li *ngFor="let item of item.children">
      <a>
        {{ item.title }}
      </a>
    </li>
  </ul>
</li>
