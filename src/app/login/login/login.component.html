<div class="login">
  <div class="login-block">
    <h1>
      ISAQA 登陆页
    </h1>
    <a
      routerLink="/pages/dashboard"
      class="auth-link">
      还没有账号?马上注册!
    </a>
    <form
      class="form-horizontal"
      [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)">
      <div class="form-group" [ngClass]="{'has-error': (username.invalid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="control-label col-sm-2">
          账号
        </label>
        <div class="col-sm-10">
          <input
            [formControl]="username"
            type="text"
            class="form-control"
            placeholder="用户名"
            id="username">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error': (password.invalid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="control-label col-sm-2">
          密码
        </label>
        <div class="col-sm-10">
          <input
            [formControl]="password"
            type="password"
            class="form-control"
            placeholder="密码"
            id="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-default"
            >
            登陆
          </button>
          <a
            class="pull-right auth-link forget">
            忘记密码?
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
